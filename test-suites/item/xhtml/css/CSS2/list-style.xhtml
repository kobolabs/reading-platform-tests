<!DOCTYPE html>
<html
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:epub="http://www.idpf.org/2007/ops"

>
<head>
<meta charset="UTF-8"/>
<title>CSS Test</title>
<style type="text/css">
.one {
  list-style: circle;
}
.two {
  list-style: square inside;
}
</style>
</head>
<body>
  <h1>Test of list-style shortcut</h1>
  List 1: list type is circle
  <ul class="one">
	<li>List Item1</li>
	<li>List Item2</li>
	<li>List Item3</li>
  </ul>
  List 2: list type is square
  <ul class="two">
	<li>List Item A</li>
	<li>List Item B</li>
	<li>List Item C</li>
  </ul>
</body>
</html>
