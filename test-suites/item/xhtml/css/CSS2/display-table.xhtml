<head>
<meta charset="UTF-8"/>
<title>CSS Test</title>
<style type="text/css">
.table {
  display: table;
}

.row {
  display: table-row;
}

.col {
  display: table-cell;
}

div {
  border: 1px solid black;
}
</style>
</head>
<body>
  <h1>Test of display: table, table-row and table-cell</h1>
  <div class="table">
    <div class="row">
      <div class="col">
        Top Left
      </div>
      <div class="col">
        Top Right
      </div>
    </div>
    <div class="row">
      <div class="col">
        2nd Row Left
      </div>
      <div class="col">
        2nd Row Right
      </div>
    </div>
  </div>

</body>
