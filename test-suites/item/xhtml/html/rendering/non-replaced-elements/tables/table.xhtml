<title>CSS Test</title>
<style type="text/css">
table,
td {
    border: 1px solid #333;
}

thead,
tfoot {
    background-color: #333;
    color: #fff;
}

</style>
</head>
<body>
  <h1>Test of table element</h1>
<table>
    <thead>
        <tr>
            <th colspan="2">The table header</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>The table body</td>
            <td>with two columns</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">The table footer</td>
        </tr>
    </tfoot>
</table>
